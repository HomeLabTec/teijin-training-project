{% extends "base.html" %}
{% block content %}
  <h2>{{ name }}</h2>

  <form method="post">
    <table>
      <tr><th>Part / Machine</th><th>Skill Level (1â€“4)</th></tr>
      {% for part in parts %}
      <tr>
        <td>{{ part }}</td>
        <td>
          <select name="{{ part }}">
            {% for i in range(1,5) %}
              <option value="{{ i }}" {% if skills[part] == i %}selected{% endif %}>
                {{ i }}
              </option>
            {% endfor %}
          </select>
        </td>
      </tr>
      {% endfor %}
    </table>

    <div style="overflow: auto; margin-top: 1em;">
      <!-- Save -->
      <button type="submit">Save Changes</button>

      <!-- Delete -->
      <button
        type="submit"
        name="action"
        value="delete"
        style="
          float: right;
          background-color: #e74c3c;
          color: white;
          border: none;
          padding: 8px 16px;
          border-radius: 4px;
        "
        onclick="return confirm('Are you sure you want to delete {{ name }}?');"
      >
        Delete
      </button>
    </div>
  </form>
{% endblock %}
